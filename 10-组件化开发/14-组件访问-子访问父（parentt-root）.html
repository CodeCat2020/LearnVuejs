<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>

		<!-- 父组件模板 -->
		<div id="app">
			<cpn></cpn>
		</div>
		
		<!-- 子组件模板 -->
		<template id="cpn">
			<div>
				<div>我是子组件</div>
				<ccpn></ccpn>
			</div>
		</template>
		
		<!-- 子组件的子组件模板 -->
		<template id="ccpn">
			<div>
				<div>我是子组件的子组件</div>
				<button @click="btnClick">按钮</button>
			</div>
		</template>
		<script src="../js/vue.js"></script>
		<script>
			// 父组件
			const app = new Vue({
				el: '#app',
				data: {
					message: '你好！'
				},
				// 子组件
				components: {
					cpn:{
						template: '#cpn',
						data(){
							return{
								name: '我是cpn的name'
							}
						},
						components: {
							ccpn:{
								template: '#ccpn',
								methods: {
									btnClick() {
										// 1. 访问父组件的$parent:cpn
										console.log(this.$parent);
										console.log(this.$parent.name);
										
										// 2. 访问根组件 Vue 实例
										console.log(this.$root);
										console.log(this.$root.message);
									}
								},
							}
						}
					}
				}
			})
		</script>
		
	</body>
</html>
