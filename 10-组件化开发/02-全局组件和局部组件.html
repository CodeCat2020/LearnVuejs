<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>

		
		<div id="app">
			<my-cpn></my-cpn>
			<my-cpn></my-cpn>
		</div>
		
		<div id="app2">
			<my-cpn></my-cpn>
		</div>
		
		
		
		<script src="../js/vue.js"></script>
		<script>
			// 1. 创建组件构造器对象
			const cpnConstructor = Vue.extend({
				// ES6，使用` 可以换行
				template: `
					<div>
						<h2>标题</h2>
						<p>n内容1</p>
						<p>n内容2</p>
					</div>
				`
			})
			
			// 2. 注册组件（全局组件，意味着可以在多个Vue的实例中使用）
			// Vue.component('my-cpn',cpnConstructor)
			
			// Vue 实例
			const app = new Vue({
				el: '#app',
				data: {
					message: '你好！'
				},
				components: {
					// my-cpn组件标签名，中间有-，需要用引号
					// 2. 注册组件，局部组件（挂载中某个实例中），使用比较多
					'my-cpn': cpnConstructor
				}
			})
			
			// 一般只有一个 Vue 实例
			// Vue 实例
			const app2 = new Vue({
				el: '#app2'
			})
			
		</script>
		
	</body>
</html>
