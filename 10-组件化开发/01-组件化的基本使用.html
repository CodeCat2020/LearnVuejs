<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
	
		<div id="app">
			<!-- 3. 使用组件 -->
			<!-- 只能在vue的实例范围内使用 -->
			<my-cpn></my-cpn>
			<my-cpn></my-cpn>
		</div>
		
		<!-- 不在 app 的范围内 -->
		<my-cpn></my-cpn>
		
		<script src="../js/vue.js"></script>
		<script>
			// 1. 创建组件构造器对象
			const cpnConstructor = Vue.extend({
				// ES6，使用` 可以换行
				template: `
					<div>
						<h2>标题</h2>
						<p>n内容1</p>
						<p>n内容2</p>
					</div>
				`
			})

			// 2. 注册组件
			Vue.component('my-cpn',cpnConstructor)

			// Vue 实例
			const app = new Vue({
				el: '#app',
				data: {
					message: '你好！'
				}
			})
		</script>
		
	</body>
</html>
