<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>

		<!-- 组件实例对象 -->
		<!-- 如果组件中的data是对象，那么多个组件实例对象使用同一个data -->
		<!-- 组件中的data是函数，多个组件实例对象使用的data是不同的 -->
		<div id="app">
			<cpn></cpn>
			<cpn></cpn>
			<cpn></cpn>
		</div>
		
		<template id="cpn">
			<div>
				<h2>当前计数：{{counter}}</h2>
				<button @click="increment">+</button>
				<button @click="decrement">-</button>
			</div>
		</template>
		
		<script src="../js/vue.js"></script>
		<script>

			// const obj = {
			// 	counter: 0
			// }
			// 1.注册全局组件
			Vue.component('cpn',{
				template: `#cpn`,
				data(){
					// 相当于 data是对象的情形，每个计数器的结果都一样。
					// return obj
					// 计数器之间互不影响
					return{
						counter: 0
					}
				},
				methods: {
					increment(){
						this.counter++
					},
					decrement(){
						this.counter--
					}
				}
			})
			
			const app = new Vue({
				el: '#app',
				data: {
					message: '你好！'
				},
			})
		</script>
		
	</body>
</html>
