<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>

		
		<div id="app">
			<cpn2></cpn2>
			<cpn1></cpn1>
		</div>

		<script src="../js/vue.js"></script>
		<script>
			// 1. 创建第一个组件构造器（子组件）
			const cpnC1 = Vue.extend({
				template: `
				<div>
					<h2>标题1</h2>
					<p>内容1</p>
				</div>
				`
			})
			
			// 2. 创建第二个组件构造器（父组件）
			const cpnC2 = Vue.extend({
				template: `
				<div>
					<h2>标题2</h2>
					<p>内容2</p>
					<cpn1></cpn1>
				</div>
				`,
				components: {
					cpn1: cpnC1
				}
			})
			
			// Vue 实例
			// Vue 实例也可以当做一个组件（root组件），是cpnC2的父组件
			const app = new Vue({
				el: '#app',
				data: {
					message: '你好！'
				},
				components: {
					cpn2: cpnC2,
					// 全局或局部注册，才能在view中使用
					// 仅在组件中注册，只能在该组件中使用，不能再view中使用
					cpn1: cpnC1			
				}
			})
		</script>
		
	</body>
</html>
