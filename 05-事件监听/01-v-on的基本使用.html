<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<h2>当前计数:{{counter}}</h2>
			<button v-on:click="increment()">+</button>
			<!-- 缩写形式 -->
			<button @click="subtraction">-</button>
		</div>
		
		
		<script src="../js/vue.js"></script>
		<script>
			const app = new Vue({
				el:'#app',
				data: {
					counter:0
				},
				methods:{	
					// ES6 对象的增强写法
					increment(){
						console.log("add被执行");
						this.counter++;
					},
					subtraction(){
						console.log("sub被执行");
						this.counter--;
					}
				}
			})
		</script>
	</body>
</html>
