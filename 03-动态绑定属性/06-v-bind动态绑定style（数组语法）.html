<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		<div id="app">
			<h2 :style="[baseStyle,baseStyle1]">{{message}}</h2>
		</div>
		
		<script src="../js/vue.js"></script>
		<script>
			const app = new Vue({
				el: '#app',
				data: {
					message: '你好！',
					// 属性值需要加单引号，不然会解析成变量
					baseStyle: {backgroundColor:'red'},
					baseStyle1: {color: 'white'}
				}
			})
		</script>
	</body>
</html>
