<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 作业需求：点击列表中的哪一项，那么该项的文字变成红色 -->
		<div id="app">
			<ul>
				<li v-for="(m,index) in movies" :class="getClasses()">{{index}}-{{m}}</li>
			</ul>
		</div>
		
		<script src="../js/vue.js"></script>
		<script>
			const app = new Vue({
				el: '#app',
				data: {
					message: '你好！',
					movies: ['好想告诉你','火影忍者','进击的巨人']
				},
				methods: {
					getClasses: function(){
						return {this.movies}
					}
				}
			})
		</script>
	</body>
</html>
