<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
				[v-cloak]{
					background-color: yellow;
				}
			
		</style>
	</head>
	<body>
		
		
		<div id="app" v-cloak>
			<h2>{{message}}</h2>
		</div>
		
		<script src="../js/vue.js"></script>
		<script>
			// 在vue解析之前，div有一个属性 vue-cloak
			// 在vue解析之后，div中没有一个属性 vue-cloak
			setTimeout(function(){
				const app = new Vue({
					el: '#app',
					data: {
						message: '你好！'
					}
				})
			}, 1000)
		</script>
	</body>
</html>
