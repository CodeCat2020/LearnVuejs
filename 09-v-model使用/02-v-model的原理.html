<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>

		
		<div id="app">
			<!-- <input type="text" v-model="message" /> -->
			<!-- v-bind将data数据绑定到view层 -->
			<!-- v-on监听输入，然后将输入传入data数据 -->
			<!-- <input type="text" :value="message" @input="valueChage"/> -->
			<!-- 更简洁的写法 -->
			<input type="text" :value="message" @input="message = $event.target.value"/>
			<h2>{{message}}</h2>
		</div>
		
		<script src="../js/vue.js"></script>
		<script>
			const app = new Vue({
				el: '#app',
				data: {
					message: '你好！'
				},
				methods: {
					valueChage(event) {
						console.log('---')
						this.message = event.target.value;
					}
				}
			})
		</script>
		
	</body>
</html>
