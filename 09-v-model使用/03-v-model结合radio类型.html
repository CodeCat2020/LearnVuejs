<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>

		
		<div id="app">
			<!-- 使用 name 属性实现互斥-->
			<!-- 使用v-model后可以删除name属性，v-model也可以实现互斥 -->
			<label for="male">
				<!-- <input type="radio" id="male" name="sex" value="男" />男 -->
				<input type="radio" id="male" value="男" v-model="sex"/>男
			</label>
			
			<label for="female">
				<!-- <input type="radio" id="female" name="sex" value="女" />女 -->
				<input type="radio" id="female" value="女" v-model="sex"/>女
			</label>
			<h2>您选择的性别是：{{sex}}</h2>
		</div>
		
		<script src="../js/vue.js"></script>
		<script>
			const app = new Vue({
				el: '#app',
				data: {
					message: '你好！',
					sex: ''
				}
			})
		</script>
		
	</body>
</html>
