<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>

		<div id="app">
			<!-- 1. 修饰符：lazy -->
			<input  type="text" v-model.lazy="message"/>
			<h2>{{message}}</h2>
			
			<!-- 2. 修饰符 number -->
			<!-- 没有加.number时，typeof age一直返回string -->
			<!-- 加了后，后面typeof age会变成number -->
			<input  type="number" v-model.number="age"/>
			<h2>{{age}}-{{typeof age}}</h2>
			
			<!-- 3. 修饰符:trim -->
			<input  type="text" v-model.trim="name"/>
			<h2>您输入的名字：{{name}}</h2>
		</div>
		
		<script src="../js/vue.js"></script>
		<script>
			const app = new Vue({
				el: '#app',
				data: {
					message: '你好！',
					age: '',
					name: 'aaaa   '
				}
			})
		</script>
		
	</body>
</html>
