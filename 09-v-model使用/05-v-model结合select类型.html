<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>

		<div id="app">
			<!-- 1. 选择一个 -->
			<select name="abc" v-model="fruit">
				<!-- v-model写在select中，option只是选项 -->
				<option value="苹果">苹果</option>
				<option value="香蕉">香蕉</option>
				<option value="菠萝">菠萝</option>
				<option value="榴莲">榴莲</option>
				<option value="葡萄">葡萄</option>
			</select>
			<h2>您选择的是：{{fruit}}</h2>
			
			<!-- 2. 选择多个 -->
			<!-- 选择时，鼠标和alt一起按下 -->
			<select name="abc" id="" v-model="fruits" multiple>
				<!-- v-model写在select中，option只是选项 -->
				<option value="苹果">苹果</option>
				<option value="香蕉">香蕉</option>
				<option value="菠萝">菠萝</option>
				<option value="榴莲">榴莲</option>
				<option value="葡萄">葡萄</option>
			</select>
			<h2>您选择的是：{{fruits}}</h2>
			
			
			
		</div>
		
		<script src="../js/vue.js"></script>
		<script>
			const app = new Vue({
				el: '#app',
				data: {
					message: '你好！',
					fruit: '香蕉',
					fruits: []
				}
			})
		</script>
		
	</body>
</html>
