<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>

		
		<div id="app">
			<!-- 在遍历对象的过程中，如果只是获取一个值，那么获取的是value -->
			<ul>
				<li v-for="item in info">{{item}}</li>
			</ul>
			
			<!-- 获取key和value -->
			<ul>
				<li v-for="(value,key) in info">{{key}}：{{value}}</li>
			</ul>
			
			<!-- 获取key和value、索引 -->
			<ul>
				<li v-for="(value,key,index) in info">{{index}}-{{key}}：{{value}}</li>
			</ul>
			
		</div>
		
		<script src="../js/vue.js"></script>
		<script>
			const app = new Vue({
				el: '#app',
				data: {
					info: {
						name: 'why',
						age: 18,
						height: 1.88
					}
				}
			})
		</script>
		
	</body>
</html>
