<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>

		
		<div id="app">
			<!-- 1. 在遍历的过程中，没有使用索引 -->
			<!-- item 是自定义的 -->
			<ul>
				<li v-for="item in names">{{item}}</li>
			</ul>
			
			<!-- 2. 在遍历的过程中，获取索引值 -->
			<!-- idx 是自定义的 -->
			<ul>
				<li v-for="(item,idx) in names">{{idx}}.{{item}}</li>
			</ul>
			
			
		</div>
		
		<script src="../js/vue.js"></script>
		<script>
			const app = new Vue({
				el: '#app',
				data: {
					names: ['why','kobe','json']
				}
			})
		</script>
		
	</body>
</html>
