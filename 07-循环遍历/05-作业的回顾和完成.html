<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.active{
				color: red;
			}
		</style>
	</head>
	<body>
		<!-- 03-动态绑定属性中的 04 作业 -->
		<!-- 作业需求：点击列表中的哪一项，那么该项的文字变成红色 -->
		<!-- 1. 绑定属性 -->
		<!-- 2. 监听事件 -->
		<div id="app">
			<ul>
				<li v-for="(m,index) in movies" 
					:class="{active:currentIndex === index}" @click="liClick(index)">
					{{index}}-{{m}}
				</li>
			</ul>
		</div>
		
		<script src="../js/vue.js"></script>
		<script>
			const app = new Vue({
				el: '#app',
				data: {
					message: '你好！',
					movies: ['好想告诉你','SA特优生','家庭教师','火影忍者','进击的巨人'],
					// 很重要
					currentIndex: 0
				},
				methods: {
					liClick(index) {
						this.currentIndex = index;
					}
				}
			})
		</script>
	</body>
</html>
