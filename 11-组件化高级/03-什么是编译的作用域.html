<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>

		<div id="app">
			<!-- 在vue实例模板中编写 -->
			<!-- 使用vue实例中的isShow -->
			<cpn v-show="isShow"></cpn>
		</div>
		
		<template id="cpn">
			<div>
				<p>我是子组件</p>
				<span>哈哈哈</span>
				<!-- 如果使用了组件（即实例的isShow为true），
				并且子组件自己的isShow为true，才会显示 -->
				<button v-show="isShow">按钮</button>
			</div>
		</template>
		
		<script src="../js/vue.js"></script>
		<script>
			const app = new Vue({
				el: '#app',
				data: {
					message: '你好！',
					isShow: true
				},
				components: {
					cpn: {
						template: '#cpn',
						data() {
							return {
								isShow: true
							}
						}
					}
				}
			})
		</script>
		
	</body>
</html>
