<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		<div id="app">
			<!-- 默认的展示效果 -->
			<!-- <cpn></cpn> -->
			
			<!-- 不想要默认的展示效果 -->
			<!-- 目的是获取子组件的pLanguages -->
			<!-- <cpn>
				<template v-slot:default="slot">
					<p>{{slot.data.join(' * ')}}</p>
				</template>
			</cpn>
			<p>-------</p> -->
			
			<!-- 当被提供的内容*只有*默认插槽时 -->
			<!-- 可以把 `v-slot` 直接用在组件上，去掉template -->
			<!-- <cpn v-slot:default="slot">
				<p>{{slot.data.join(' - ')}}</p>
			</cpn>
			<p>-------</p> -->
			
			<!--更简单的写法 -->
			<!-- 不带参数的 `v-slot` 被假定对应默认插槽 -->
			<!-- <cpn v-slot="slot">
				<p>{{slot.data.join(' & ')}}</p>
			</cpn> -->
			
			<!-- 解构插槽prop -->
			<!-- <cpn v-slot="{ data }">
				<p>{{data.join(' & ')}}</p>
			</cpn>
			<p>-------</p> -->
			
			<!-- 开启了 prop 重命名 -->
			<!-- 可以定义后备内容，用于插槽 prop 是 undefined 的情形 -->
			<cpn v-slot="{ data = ['C++'] }">
				<p>{{data.join(' & ')}}</p>
			</cpn>
			
		</div>
		
		<template id="cpn">
			<div>
				<p>我是子组件</p>
				<!-- :data="pLanguages"，data 是自定义的，还可以是abc等 -->
				<slot :data="pLanguages">
					<ul>
						<li v-for="item in pLanguages">{{item}}</li>
					</ul>
				</slot>
			</div>
		</template>
		
		
		<script src="../js/vue.js"></script>
		<script>
			const app = new Vue({
				el: '#app',
				data: {
					message: '你好！'
				},
				components: {
					cpn: {
						template: '#cpn',
						data() {
							return {
								pLanguages: ['JavaScript','C','Java','Go','Python']
							}
						}
					}
				}
			})
		</script>
	</body>
</html>
