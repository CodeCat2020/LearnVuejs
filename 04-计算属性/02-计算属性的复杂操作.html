<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		<div id="app">
			<h2>总价格：{{totalPrice}}</h2>
		</div>
		
		<script src="../js/vue.js"></script>
		<script>
			const app = new Vue({
				el: '#app',
				data: {
					books: [
						{id: 110, name: 'Unix编程艺术', price: 119},
						{id: 111, name: '编程之美', price: 105},
						{id: 112, name: 'JavaScript 高级程序设计', price: 108},
						{id: 113, name: '剑指 Offer', price: 60},
					]
				},
				computed: {
					// filter/map/reduce
					totalPrice: function(){
						// return this.books.reduce()
						let result = 0;
						for(let i = 0; i < this.books.length;i++){
							result += this.books[i].price
						}
						
						// for(let i in this.books){
							
						// }
						
						// for(let i of this.books){
							
						// }
						
						return result
					}
				}
			})
		</script>
	</body>
</html>
