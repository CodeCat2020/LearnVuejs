<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		<div id="app">
			<h2 v-if="true">{{message}}1</h2>
			<h2 v-if="false">{{message}}2</h2>
			<h2 v-if="isShow">{{message}}3</h2>
		</div>
		
		<script src="../js/vue.js"></script>
		<script>
			const app = new Vue({
				el: '#app',
				data: {
					message: '你好！',
					isShow: true
				}
			})
		</script>
	</body>
</html>
