<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		<div id="app">
			<h2 v-if="score>=90">优秀</h2>
			<!-- 用得比较少。如果比较复杂，直接在computed中判断 -->
			<h2 v-else-if="score>=80">良好</h2>
			<h2 v-else-if="score>=60">及格</h2>
			<!-- v-else 不用加条件 -->
			<h2 v-else>不及格</h2>
		</div>
		
		<script src="../js/vue.js"></script>
		<script>
			const app = new Vue({
				el: '#app',
				data: {
					score: 99
				},
				computed: {
					result(){
						let showMessage = '';
						if(this.score >= 90){
							showMessage = "优秀"
						}else if(this.score >= 80){
							showMessage = "良好"
						}
						//……
						return showMessage
					}
				}
			})
		</script>
	</body>
</html>
