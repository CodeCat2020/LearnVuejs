<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 用key管理复用元素 -->
		<div id="app">
			<span v-if="isUserName">
				<label for="username">用户账号</label>
				<input type="text" id="username" placeholder="账号" key="username"/>
			</span>
			<span v-else>
				<label for="email">用户邮箱</label>
				<input type="text" id="email" placeholder="邮箱" key="email"/>
			</span>
			<button @click="isUserName = !isUserName">切换类型</button>
		</div>
		
		<script src="../js/vue.js"></script>
		<script>
			const app = new Vue({
				el: '#app',
				data: {
					isUserName: true
				}
			})
		</script>
	</body>
</html>
