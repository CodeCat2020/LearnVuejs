<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			// 链式编程
			new Promise((resolve,reject)=>{
				// 第一次网络请求
				setTimeout(()=>{
					resolve()
				},1000)
			}).then(()=>{
				// 第一次拿到结果的处理代码
				console.log('hello world');
				console.log('hello world');
				console.log('hello world');
				console.log('hello world');
				console.log('hello world');
				console.log('hello world');
				return new Promise((resolve,reject)=>{
					// 第二次网络请求的代码
					setTimeout(()=>{
						resolve()
					},1000)
				})
			}).then(()=>{
				// 第二次处理的代码
				console.log('hello Vue');
				console.log('hello Vue');
				console.log('hello Vue');
				console.log('hello Vue');
				console.log('hello Vue');
				return new Promise((resolve,reject)=>{
					// 第三次网络请求的代码
					setTimeout(()=>{
						resolve()
					},1000)
				})
			}).then(()=>{
				// 第三次处理的代码
				console.log('hello Python');
				console.log('hello Python');
				console.log('hello Python');
				console.log('hello Python');
				console.log('hello Python');
			})
		</script>
	</body>
</html>
