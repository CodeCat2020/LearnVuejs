<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		<script>
			// 1.使用setTimeout
			// setTimeout(()=>{
			// 	console.log('hello world')
			// },1000)
			
			// Promise是一个对象，需要传入一个参数，这个参数是一个函数
			// 这个函数有两个参数resolve和reject，这两个参数都是函数
			// Promise用来封装异步操作

			
			// 什么情况下会用到Promise？
			// 一般情况下，有异步操作时，使用Promise进行封装
			// new -> 构造函数(1.保存了一些状态信息，2.执行传入的函数)
			// 在执行传入的回调函数时，会传入两个参数，resolve和reject，而这两个参数又是函数
			new Promise((resolve,reject)=>{
				// 分离了请求代码和处理代码
				setTimeout(()=>{
					// 成功时调用resolve
					// resolve('Hello world')
					// 失败时调用reject
					reject('error message')
				},1000)
			}).then((data)=>{
				console.log(data);
				console.log(data);
				console.log(data);
			}).catch((err)=>{
				console.log(err);
			})
			
			
			
		</script>
	</body>
</html>
