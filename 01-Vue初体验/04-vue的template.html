<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- webstrom 中可以设置模板（不是template标签） -->
		
		<div id="app">
			<h2>{{message}}</h2>
			<h2>{{message}}</h2>
			<!-- mustache语法中，不仅仅可以直接写变量，还可以写简单的表达式 -->
			<h2>{{firstName + lastName}}</h2>
			<h2>{{firstName + ' ' + lastName}}</h2>
			<h2>{{firstName}} {{lastName}}</h2>
			<h2>{{counter * 2}}</h2>
		</div>
		
		<script src="../js/vue.js"></script>
		<script>
			const app = new Vue({
				el: '#app',
				data: {
					message: '你好！',
					firstName: 'kobe',
					lastName: 'bryant',
					counter: 100
				}
			})
		</script>
